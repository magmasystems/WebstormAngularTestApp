<!DOCTYPE html>
<!--
Use data-ng-xxx attributes instead of ng-xxx attributes, because the former are for HTML5

You can use the ng-init attribute to explicitly initialize some variables

You can print out a variable by using {{ var }} or ng-bind="var"

ng-model binds data between the view and the controller

ng-show and ng-hide will hide/show an element

Angular supports filters. For example, lastname|uppercase and firstname|lowercase
-->
<html data-ng-app="TheApp"
      data-ng-init="[firstname='marc', lastname='adler']">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>First AngularJS App</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>

    <body>
        <!-- Add your site or application content here -->
        <div class="jumbotron">
            <p>Big Jumbotron 2</p>
        </div>

        <ul>
            <li><a href="#/names">Names</a></li>
            <li><a href="#/families">Families</a></li>
        </ul>

        <div ng-view>
        </div>

        <hr/>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/vendor/angular-sanitize.js"></script>

        <script src="js/myAngular/HelloAngularApp.js"></script>
        <script src="js/myAngular/HelloAngularCtrl.js"></script>
        <script src="js/myAngular/NamesController.js"></script>
        <script src="js/myAngular/FamiliesController.js"></script>
        <script src="js/myAngular/CustomFilters.js"></script>
        <script src="js/myAngular/JsonFamilyReaderService.js"></script>
    </body>
</html>
